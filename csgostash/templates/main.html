<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>CSGO Shop</title> 
        <link rel="stylesheet" href="{% static 'styles/commons.css' %}">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'styles/weapons.css' %}">
    </head>

    <body>
        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li></li> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}

        {% endblock %}

    </body>
</html>
